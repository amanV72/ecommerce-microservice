server:
  port: 8086

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/payment
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create

  cloud:
    function:
      definition: inventoryReserved
    stream:
      bindings:
        inventoryReserved-in-0:
          destination: inventory-reserved
          content-type: application/json
          group: payment-service-group
        paymentCreated-out-0:
          destination: payment-created
          content-type: application/json
        paymentFailed-out-0:
          destination: payment-failed
          content-type: application/json
      kafka:
        binder:
          broker: localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 1.0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost

logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7

resilience4j:
  circuitbreaker:
    instances:
      productService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        automaticTransitionFromOpenToHalfOpenEnabled: true
        slidingWindowType: count_based

  retry:
    instances:
      retryBreaker:
        maxAttempts: 5
        waitDuration: 500ms

  ratelimiter:
    instances:
      rateBreaker:
        timeout-duration: 0
        limit-refresh-period: 4s
        limit-for-period: 2
