server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product
    # url: jdbc:postgresql://ep-shy-cake-adgf2oxe-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
    # url: jdbc:mysql://localhost:3306/products
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    # database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}
    connection-timeout: 30000
    virtual-host: ${RABBITMQ_VHOST:guest}

  cloud:
    stream:
      bindings:
        productCreated-out-0:
          destination: product-created
          content-type: application/json
        kafka:
          binders:
            brokers: localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0

app:
  message: "Hello product"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost

logging:
  # level:
  #   root: INFO
  #   com.ecommerce.user: TRACE
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7
