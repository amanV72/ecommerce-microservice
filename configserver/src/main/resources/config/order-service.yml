server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/order
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update

  cloud:
    function:
      definition: inventoryFailed
    stream:
      bindings:
        orderSuccess-out-0:
          destination: order-success
          content-type: application/json
        orderCreated-out-0:
          destination: order-created
          content-type: application/json
        inventoryFailed-in-0:
          destination: inventory-failed
          group: order-service-group
          content-type: application/json
      kafka:
        binders:
          brokers: localhost:9092

